EBandPlannerROS:

  differential_drive: true
  max_acceleration: 0.3

  max_vel_lin: 0.5
  max_vel_th: 0.3
  min_vel_lin: 0.1
  min_vel_th: 0.0
  min_in_place_vel_th: 0.0
  in_place_trans_vel: 0.0

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15

  k_prop: 2.0
  k_damp: 1.0

  max_translational_acceleration: 0.4
  max_rotational_acceleration: 0.2

